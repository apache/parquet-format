name: Test

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ '8', '11', '17' ]
    name: Build Parquet with JDK ${{ matrix.java }}

    steps:
      - uses: actions/checkout@master
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
      - name: before_install
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qq protobuf-compiler
          sudo apt-get install -qq libboost-dev libboost-test-dev libboost-program-options-dev libevent-dev automake libtool flex bison pkg-config g++ libssl-dev
          wget -qO- https://archive.apache.org/dist/thrift/0.21.0/thrift-0.21.0.tar.gz | tar zxf -
          cd thrift-0.21.0/
          chmod +x ./configure
          ./configure --disable-libs
          sudo make install
      - name: install
        run: |
          mvn install --batch-mode -DskipTests=true -Dmaven.javadoc.skip=true -Dsource.skip=true -Djava.version=${{ matrix.java }}
      - name: verify
        run: |
          mvn verify --batch-mode javadoc:javadoc
